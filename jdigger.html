<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- <meta name="mobile-web-app-capable" content="yes"> -->
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="144x144" href="icon_digger_ipad.png" />

    <meta name="author" content="Marko Klingner" />
    <meta name="description" content="KC85/3 KC85/4 Digger javascript game" />
    <meta name="keywords" content="kc85/3 kc85/4 digger xdigger game" />
	
	<title> D I G G E R </title>

	<style type="text/css">
		canvas, img {
        image-rendering: optimizeSpeed;
			  image-rendering: -moz-crisp-edges;           /* FF 6.0+                       */
				image-rendering: -webkit-optimize-contrast;  /* Safari                        */
				image-rendering: -o-crisp-edges;             /* OS X & Windows Opera (12.02+) */
				image-rendering: pixelated;                  /* Awesome future-browsers       */
				image-rendering: optimize-contrast;          /* CSS3 Proposed                 */
				image-rendering: crisp-edges;                /* CSS4 Proposed                 */
				-ms-interpolation-mode: nearest-neighbor;    /* IE                            */
				-ms-interpolation-mode: bicubic;             /* IE8+                          */
		}
		body, #body, #menudiv, #menuimg, #gamediv, #scorelinediv, #scoreline, #diggerdiv, #digger {
			margin: 0px;
			padding: 0px;
			border: 0px;
			touch-action: none;
			overflow:hidden;
		}

		#menudiv {
      display:block;
			position:absolute;
			z-index:1;
			top:0px;
			left:0px;
			width:100%;
			height:100%;
			color:#F3F0F9; /* kcf_weiß */
      background-color:#04028F; /* kcb_blau */
      overflow:hidden;
		}
		    #menuimg {
	        position:absolute;
	        top:0px;
	        left:0px;
	        width:100%;
	        height:100%;
	        color:#F3F0F9; /* kcf_weiß */
	        background-color:#04028F; /* kcb_blau */
		    }

    #gamediv {
      display:block;
      position:absolute;
      z-index:0;
      top:0px;
			left:0px;
			width:100%;
			height:100%;
			color:#F3F0F9; /* kcf_weiß */
			background-color:#030205; /* kcb_schwarz */
			overflow:hidden;
		}
        #scorelinediv {
          display:block;
          position:absolute;
          top:0px;
          left:0px;
          width:100%;
          color:#F3F0F9; /* kcf_weiß */
          background-color:#920205; /* kcb_rot*/
          overflow:hidden;
          /* white-space:nowrap; */
        }
        #diggerdiv {
          display:block;
          position:absolute;
          top:0px;
          left:0px;
          width:100%;
          height:100%;
          color:#F3F0F9; /* kcf_weiß */
          background-color:#030205; /* kcb_schwarz */
          overflow:hidden;
        }
        #digger {
          -webkit-transition: margin-top 0.6s linear 0s, margin-left 0.6s linear 0s; /* For Safari 3.1 to 6.0 */
          transition: margin-top 0.6s linear 0s, margin-left 0.6s linear 0s;
        }

		#virt_kbd {
			display:  block;
			position: absolute;
			left:     -1000px;
		}
	</style>

</head>

<body id='body'>

<!-- Inputelement für virtuelle Tablettastatur -->
<input id='virt_kbd'>

<!-- Menu (W/H 40/30, chars) -->
<div id='menudiv'>
	<canvas id='menuimg' moz-opaque>
	</canvas>
</div>

<div id='gamediv'>
    <!-- Scoreline (W/H 40/1, chars) -->
    <div id='scorelinediv'>
        <canvas id='scoreline' moz-opaque>
        </canvas>
    </div>
    <!-- Spielfeld (W/H 20/14, icons) -->
    <div id='diggerdiv'>
        <canvas id='digger' moz-opaque>
        </canvas>
    </div>
</div>

<script type="text/javascript" src="header.js"></script>

<!-- Levelversionen: x1, x2, 30, 50, 68 oder 80 -->
<script type="text/javascript" src="levels80.js"></script>

<script type="text/javascript" src="audio.js"></script>
<script type="text/javascript" src="jdigger.js"></script>

</body>
</html>
